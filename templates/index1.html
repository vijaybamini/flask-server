<script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  
    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_DATABASE_URL.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
  
    // Reference to Your Database Path
    const dataRef = ref(database, "sensor_data"); // Change this to match your database path
  
    // Fetch Data in Real-time
    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("sensorData").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("sensorData").innerText = "No data available";
      }
    });
  
  </script>
