<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data from Pico W</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .data-box {
            border: 2px solid #000;
            padding: 20px;
            display: inline-block;
            font-size: 24px;
        }
    </style>
    <script>
        function fetchData() {
            fetch("/latest-data")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("data-display").innerText = "Received Message: " + JSON.stringify(data["message from pico"]);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 1000); // Update every second
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Live Data from Pico W</h1>
    <div class="data-box">
        <p id="data-display">Waiting for data...</p>
    </div>
</body>
</html>
